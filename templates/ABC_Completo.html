{% extends 'layout.html' %}
<!-- {% from '_macros.html' import render_field  %} -->
{% block container %}
  <div class="row">
    
    <h3>Alumnos</h3>
    <h4><a href="/index" class="btn btn-secondary">Nuevo</a></h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apaterno</th>
          <th>Correo</th>
          <th>Eliminar</th>
          <th>Modificar</th>      
        </tr>
      </thead>
      <tbody>
        {% for alum in alumno %}
          <tr>
            <td>{{alum.nombre}}</td>
            <td>{{alum.apaterno}}</td>
            <td>{{alum.email}}</td>
            <td>
              <a href="eliminar.hmtl?id={{alum.id}}" class="btn btn-danger">Eliminar</a>
            </td>
            <td>
              <a href="modificar.hmtl?id={{alum.id}}" class="btn btn-warning">Modificar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
{% endblock %}
